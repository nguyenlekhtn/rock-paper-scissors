<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRS Game</title>
  <script  type="module" src="script1.js" defer></script>
  <script src="https://kit.fontawesome.com/9dda6aa9df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container container-flex">
    <button name="Reset" class="tool" id="reset">Reset</button>
    <h1>Rock Paper Scissors Game</h1>
    <div id="scoreBoard"></div>
    <div class="side side--computer">
      <h2>Computer</h2>
      <div class="btn-container">
        <button name="Rock" class="selection" data-select="rock">
          <!-- <i class="far fa-hand-rock"></i> -->
        </button>
        <button name="Paper" class="selection" data-select="paper">
          <!-- <i class="far fa-hand-paper"></i> -->
        </button>
        <button name="Scissors" class="selection" data-select="scissors">
          <!-- <i class="far fa-hand-scissors"></i> -->
        </button>
      </div>
    </div>
    <div class="side side--player">
      <h2>Player</h2>
      <div class="btn-container">
        <button name="Rock" class="selection" data-select="rock">
          <!-- <i class="far fa-hand-rock"></i> -->
        </button>
        <button name="Paper" class="selection" data-select="paper">
          <!-- <i class="far fa-hand-paper"></i> -->
        </button>
        <button name="Scissors" class="selection" data-select="scissors">
          <!-- <i class="far fa-hand-scissors"></i> -->
        </button>
      </div>
    </div>
    <div id="result"></div>
    <ul id="roundResult"></ul>
    


  
  </div>
</body>
</html>
